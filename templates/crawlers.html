{%extends "nav_bar.html"%}

{%block content%}
<!-- Tab Nav -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
	<li class="nav-item">
		<a class="nav-link active" data-toggle="tab" href="#add" role="tab" aria-controls="add">Add</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" data-toggle="tab" href="#manage" role="tab" aria-controls="manage">Manage</a>
	</li>
</ul>

<!-- Tab Forms -->
<div class="tab-content">
	<!-- Add crawler tab -->
	<div class="tab-pane active" id="add" role="tabpanel">
		<div class="container">
			<form action="", method="post">
		
					<!-- Crawler Name -->
				
						<div class="form-group">
							<label for="crawler-name">Name</label>
							<input type="text" class="form-control" id="crawler-name" placeholder="Name of crawler" value="{{name}}" name="name">
							
						</div>
				
			
					<div class="form-row">
							<!-- Category -->
							<div class="form-group col-md-6"
							<label for="category">Category</label>
								<select name="category" class="form-control" id="category" onchange="this.form.submit()">
									{% for i in categories %}
										{% if i == current_category %}
											<option selected>{{i}}</option>			
										{% else %}
											<option>{{i}}</option>
										{% endif %}
									{% endfor %}
								</select>
							</div>
						
							<!-- Subcategory -->
							<div class="form-group col-md-6"
							<label for="subcategory">Subcategory</label>
								<select name="subcategory" class="form-control" id="subcategory">
									{% for i in subcategories %}
										{% if i == current_subcategory %}
											<option selected>{{i}}</option>			
										{% else %}
											<option>{{i}}</option>
										{% endif %}
									{% endfor %}
								</select>
							</div>
					</div>
					<!-- Search Term -->
						<div class="form-group">
							<label for="search-term">Search</label>
							<input name="search" type="text" class="form-control" id="search-term" placeholder="Search term..." value={{search}}>
							<small class="form-text text-muted">Crawl a specific search term</small>
						</div>
					

				<button class="btn btn-primary" type="submit" formaction={{ url_for("preview") }}>Preview</button>
				<button class="btn btn-primary" type="submit" formaction={{ url_for("add") }}>Add Crawler</button>
			</form>
		</div>
		<!-- Preview window -->
		<div>
		{% include "preview_content.html" %}
		</div>
	</div>


	<!-- Manage tab -->
	<div class="tab-pane" id="manage" role="tabpanel">
		<div class="container">
			<form class="form-inline">
				<div class="form-group row">
					<label for="Name" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="Name" value="email@example.com">
					</div>
				</div>
				<button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
			</form>
		</div>
	</div>
</div>



<!-- My JS -->
<!-- <script src="{{ url_for("static", filename="js/crawlers.js") }}"></script> -->
{%endblock%}
